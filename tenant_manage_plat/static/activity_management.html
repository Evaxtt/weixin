$(document).ready(function(){
	//获取session的登录用户信息		
	$.ajax({
		url:"/user/get_login_info",
        dataType:'JSON',
        type: 'GET',
        success:function(result){
        	if (result.error == "0") {
        		var login_info = result.login_info;
        		var user_name = login_info.user;
        		$("#user_name").text(user_name);
        	}else if(result.error == "1"){
        		window.location.href="/sport/login.html"
        	}else{
        		alert("internal error!")
        	}
        },
        error:function(e){
        	alert("this error")
        }
	})	

	$("#login_out").click(function(){
		$.ajax({
			url:"/login_out/",
            dataType:'JSON',
            type: 'GET',
            success:function(result){
            	if (result.error == "0") {
            		window.location.href="/sport/login.html"
            	}else{
        			alert("注销失败！")
        		}
            },
            error:function(e){
            	alert("error")
            }
		})	
	})
	query(1)
})
	
function query(published){
	//alert()
	if (published == 1){
		location.hash = "#panel-published"
		$("#panel-notpublished").removeClass("active")
		$("#panel-published").addClass("active")
	}else{
		location.hash = "#panel-notpublished"
		$("#panel-published").removeClass("active")
		$("#panel-notpublished").addClass("active")
	}
	
	$("#loadingCover").show()
		$("#panel-published").empty()
		$("#panel-notpublished").empty()
		var data = {"publish":published}
		$.ajax({
			url:'/activity/list/',
			type:'POST',
			data:JSON.stringify(data),
			dataType:'json',
			success:function(result){
				if (result.error == 0){
					var html = []
					
					var list = result.activity_list
					for (var i=0;i<list.length;i++){
						html.push('<div class="span12 radius" id=' + list[i].id + ' style="border:1px solid #dedede;height:100px;margin-left:0px;margin-bottom:20px;">')
						html.push('<table style="width:100%"><tr style="height:50px">')
						html.push('<td style="text-align:left;padding-left:10px;">' + list[i].title + '</td>')
						html.push('<td style="text-align:left;padding-left:10px;">' + list[i].stadium_name + '</td>')
						html.push('<td colspan="2" style="text-align:right;padding-right:10px;color:#bcbcbc">报名人数：' + list[i].registered_count + '/' + list[i].attendant_count + '</td>')
						html.push('</tr>')
						html.push('<tr style="height:50px">')
						html.push('<td style="text-align:left;padding-left:10px;color:#bcbcbc">开始时间：' + list[i].start_time + '</td>')
						html.push('<td style="text-align:left;padding-left:10px;color:#bcbcbc">截止时间：' + list[i].end_time + '</td>')
						html.push('<td style="text-align:right;color:#bcbcbc;"><a class="config" href="/sport/activity_management_publish.html?id='+list[i].id+'">活动编辑</a></td><td style="text-align:right;color:#bcbcbc;"><a class="config" href="/sport/activity_management_info.html?id='+list[i].id+'">活动设置</a></td><td style="text-align:right;padding-right:10px;color:#bcbcbc;"><a class="list" href="/sport/activity_management_member.html?id='+list[i].id+'">名单管理</a></td>')
						html.push('</tr></table></div>')
					}
					$("#loadingCover").hide()
					if (published == 1){
						$("#panel-published").append(html.join(''))
					}else{
						$("#panel-notpublished").append(html.join(''))
					}
				}else{
					$("#loadingCover").hide()
					$(".qb_quick_tip").css('background','#e96262')
					showBubble("获取信息失败")
				}			
				},error:function (XMLHttpRequest, textStatus, errorThrown)  {
					$("#loadingCover").hide()
					$(".qb_quick_tip").css('background','#e96262')
					showBubble("获取信息失败")
				}
		
		})
}
	


var timeout
	function showBubble(a) {
		var c = $("#bubble");
			c.css("opacity", 1), c.hasClass("qb_none") || c.html(a), c.html(a).removeClass("qb_none")
			timeout = 	setTimeout("disapper()", 1300 )
	}

	function disapper(){
		$("#bubble").addClass("qb_none").removeAttr("style")
		clearTimeout(timeout)
	}	

</script>
