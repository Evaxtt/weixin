<script>
$(document).ready(function(){
	//获取session的登录用户信息		
	$.ajax({
		url:"/user/get_login_info",
        dataType:'JSON',
        type: 'GET',
        success:function(result){
        	if (result.error == "0") {
        		var login_info = result.login_info;
        		var user_name = login_info.user;
        		$("#user_name").text(user_name);
        	}else if(result.error == "1"){
        		window.location.href="/sport/login.html"
        	}else{
        		alert("internal error!")
        	}
        },
        error:function(e){
        	alert("this error")
        }
	})	

	$("#login_out").click(function(){
		$.ajax({
			url:"/login_out/",
            dataType:'JSON',
            type: 'GET',
            success:function(result){
            	if (result.error == "0") {
            		window.location.href="/sport/login.html"
            	}else{
        			alert("注销失败！")
        		}
            },
            error:function(e){
            	alert("error")
            }
		})	
	})

	var parameter = ""
	$.ajax({
		url:"/tenantSettings/list/",
        dataType:'JSON',
        type: 'post',
        data:JSON.stringify({"name":"style"}),
        success:function(result){
        	if (result.error == "0") {
        		parameter = result.value
        		$("#iframe",parent.document.body).attr("src","/sport/activities_wx.html?style="+parameter)
        	}else{
    			alert("error")
    		}
        },
        error:function(e){
        	alert("error")
        }
	})	
	
	$("#large-img").click(function(){
		parameter = 1
		$("#iframe",parent.document.body).attr("src","/sport/activities_wx.html?style="+parameter)
	})	
	$("#small-img").click(function(){
		parameter = 2
		$("#iframe",parent.document.body).attr("src","/sport/activities_wx.html?style="+parameter)
	})	
	$("#large-small").click(function(){
		parameter = 3
		$("#iframe",parent.document.body).attr("src","/sport/activities_wx.html?style="+parameter)
	})

	$("#save-style").click(function(){
		$.ajax({
			url:'/tenantSettings/edit/',
	        dataType:'JSON',
	        type: 'post',
	        data: JSON.stringify({'name':"style",'value':parameter}),
	        success:function(result){
	        	if (result.error == "0") {
	        		alert("保存成功！")
	        	}else{
	    			alert("保存失败！")
	    		}
	        },
	        error:function(e){
	        	alert("error")
	        }			
		})
	})
})

</script>
