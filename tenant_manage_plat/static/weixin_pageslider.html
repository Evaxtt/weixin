<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>default</title>
    <link rel="stylesheet" href="./css/pageslider.css"/>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.2.0/css/font-awesome.min.css">
    <!--custom style-->
    <style>
        .current .title{
            /*margin-top: 30px;*/
            font-size: 40px;
            color: #fff;
            -webkit-animation: slideToTop .8s ease both;
        }

        .current .subtitle{
            margin-top: 20px;
            font-size: 25px;
            color: #fff;
            -webkit-animation: slideToTop .8s 0.3s ease both;
        }
    </style>
</head>
<body>
<div class="page-wrap">
    <div class="page">
        <div class="title">活动邀请函</div>
        <div class="subtitle">活动标题</div>
        <div class="arrow"></div>
    </div>

    <div class="page" id="page2">
        <div class="activity_img">
            <img src="img/basketball.png">
        </div>
        <p>
            <i class="fa fa-calendar-o" aria-hidden="true"></i>
            <span>10月8日08:00 - 10月11日20:00</span>
        </p>
        <p>
            <i class="fa fa-cubes" aria-hidden="true"></i>
            <span>上海市宝山区 友谊路</span>
        </p>
        <p>
            <i class="fa fa-file" aria-hidden="true"></i>
            <span>活动简介：哈哈哈哈</span>
        </p>
        <div class="arrow"></div>
    </div>
    <div class="page">
        <div class="title_img">
            <img src="img/basketball.png">
        </div>
        <div class="subtitle">已经有<span>10</span>个人参加了这个活动</div>
        <button class="enroll">报名参加</button>
        <div class="arrow"></div>
    </div>
</div>

<script src="./js/zepto_modify.js"></script>
<script src="./js/PageSlider.js"></script>
<script>
    new PageSlider({
        pages: $('.page-wrap .page')
    });
</script>
</body>
</html>
